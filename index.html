<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title></title>
    <!-- build:css(.) lib/modal/modal.css -->
    <link rel="stylesheet" href="lib/modal/modal.css" />
    <!-- endbuild -->
</head>
<body>
<button type="button" id="button">点击</button>
<!-- build:js(.) lib/modal/modal.js -->
<script src="lib/modal/modal.js"></script>
<!-- endbuild -->
<script>
    var btn = document.getElementById('button');
    btn.onclick = function() {
        var modal = new Modal({
            title: '弹窗展示',
            src: 'page.html',
            okValue: '确定',
            okBefore: function () {
                alert('确定关闭前');
            },
            okAfter: function () {
                alert('确定关闭后');
            },
            cancelValue: '取消',
            cancelBefore: function () {
                alert('取消关闭前');
            },
            cancelAfter: function () {
                alert('取消关闭后');
            }
        });
        modal.open();
    };
</script>
</body>
</html>
